<div *ngIf="artista" class="container main-container animated fadeIn fast">

  <div class="row">

    <div class="col-md-3 text-center">
      <img [src]="artista.images | sinfoto" class="img-thumbnail img-circle">
      <hr>
    </div>

    <div class="col-md-9">
      <h3>{{ artista.name }} <small> Popularidad {{ artista.popularity }}</small></h3>
      <hr>
      <a [href]="artista.external_urls?.spotify"
        class="btn btn-outline-success">
        Ver m√°s en Spotify...
      </a>
      <a [routerLink]="['/buscar']"
        class="btn btn-outline-danger">
        Regresar
      </a>
    </div>

  </div>

</div>

<div *ngIf="pistas" class="container">

  <h3>Top de {{ artista.name }}</h3>
  <hr>

  <div class="row">

    <div class="col-md-12">

      <div class="table-responsive">

        <table>
          <thead>
            <tr>
              <th>#</th>
              <th>Foto</th>
              <th>Cancion</th>
              <th>Popularidad</th>
              <th>Preview</th>
            </tr>
          </thead>
          <tbody>
            <tr>
              <td *ngFor="let pista of psitas; let i = index">
                {{ i + 1 }}
              </td>
              <td>
                <img [src]="pista.album?.images | sinfoto" class="img-fluid img-50">
              </td>
              <td>
                {{ pista.name }}
              </td>
              <td>
                {{ pista.popularity }}
              </td>
              <td>
                <!-- <audio controls>
                  <source src="pista.preview_url">
                    Tu navegador ya no es compatible!!
                </audio> -->
                <iframe [src]="pista.uri | domseguro:'https://embed.spotify.com/?uri='" width="300" height="80" frameborder="0" allowtransparency="true"></iframe>
              </td>
            </tr>
          </tbody>
        </table>

      </div>

    </div>

  </div>

</div>
